name: My Matrix Action

on:
  push:
      branches: [ matrix ]

jobs:
  my-matrix-job:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [macos-latest, ubuntu-latest, windows-latest]
          include:
            - os: macos-latest
              SHELL: bash
              LIST_DIR: ls -la
            - os: ubuntu-latest
              SHELL: bash
              LIST_DIR: ls -la
            - os: windows-latest
              SHELL: cmd
              LIST_DIR: dir /a
      defaults:
        run:
          shell: ${{ matrix.SHELL }}
      env:
        BUILD_DIR: ${{ github.workspace }}/build
      steps:
        - run: echo "Hello from ${{ matrix.os }}"
        - name: Checkout branch
          uses: actions/checkout@v2
        - name: List Workspace
          run:  ${{matrix.LIST_DIR}} ${{ github.workspace }}
        - name: CMake 
          run: |
            cmake --version
            echo ""
            cmake -B${{env.BUILD_DIR}}
            echo ""
            cmake --build ${{env.BUILD_DIR}} --config Release --target all
            ${{matrix.LIST_DIR}} ${{env.BUILD_DIR}}
            ${{env.BUILD_DIR}}/TravisExec
            
